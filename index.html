<!DOCTYPE html>
<html>
  <head>
    <title>Проект "Комменты"</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <ul class="comments">
        <li class="comment">
          <div class="comment-header">
            <div>Глеб Фокин</div>
            <div>12.02.22 12:18</div>
          </div>
          <div class="comment-body">
            <div class="comment-text">
              Это будет первый комментарий на этой странице
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">3</span>
              <button class="like-button"></button>
            </div>
          </div>
        </li>
        <li class="comment">
          <div class="comment-header">
            <div>Варвара Н.</div>
            <div>13.02.22 19:22</div>
          </div>
          <div class="comment-body">
            <div class="comment-text">
              Мне нравится как оформлена эта страница! ❤
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">75</span>
              <button class="like-button -active-like"></button>
            </div>
          </div>
        </li>
      </ul>
      <div class="add-form">
        <input
          type="text"
          class="add-form-name"
          placeholder="Введите ваше имя"
        />
        <textarea
          type="textarea"
          class="add-form-text"
          placeholder="Введите ваш коментарий"
          rows="4"
        ></textarea>
        <div class="add-form-row">
          <button class="add-form-button">Написать</button>
        </div>
      </div>
    </div>
  </body>

  <script>

    const inputName = document.querySelector(".add-form-name");
    const commentText = document.querySelector(".add-form-text");
    const btnAddComment = document.querySelector(".add-form-button");
    const commentsList = document.querySelector(".comments");


    let comments = [
        {
            name: "Глеб Фокин",
            text: "Это будет первый комментарий на этой странице",
            isLiked: true,   
            likes: 3,
            createdAt: "12.02.22 12:18"
        },
        {
            name: "Варвара Н.",
            text: "Мне нравится как оформлена эта страница! ❤",
            isLiked: true,   
            likes: 75,
            createdAt: "13.02.22 19:22"
        }
    ];


    const newTime = () => {
        const now = new Date();
        const day = String(now.getDate()).padStart(2, '0');
        const month = String(now.getMonth() + 1).padStart(2, '0');
        const year = String(now.getFullYear()).slice(-2);
        const hours = String(now.getHours()).padStart(2, '0');
        const minutes = String(now.getMinutes()).padStart(2, '0');
        return `${day}.${month}.${year} ${hours}:${minutes}`;
    };


    const toggleLike = (event) => {
        const button = event.target;
        const index = Number(button.dataset.index);

        comments[index].isLiked = !comments[index].isLiked;
        comments[index].likes += comments[index].isLiked ? 1 : -1;

        renderComments(); 
    };


    const renderComments = () => {
        commentsList.innerHTML = ""; 

        comments.forEach((comment, index) => {
            const commentHTML = `
                <li class="comment">
                    <div class="comment-header">
                        <div>${comment.name}</div>
                        <div>${comment.createdAt}</div>
                    </div>
                    <div class="comment-body">
                        <div class="comment-text">${comment.text}</div>
                    </div>
                    <div class="comment-footer">
                        <div class="likes">
                            <span class="likes-counter">${comment.likes}</span>
                            <button class="like-button ${comment.isLiked ? '-active-like' : ''}" data-index="${index}"></button>
                        </div>
                    </div>
                </li>
            `;
            commentsList.innerHTML += commentHTML;
        });

    
        document.querySelectorAll('.like-button').forEach(button => {
            button.addEventListener('click', toggleLike);
        });
    };


    const newComment = () => {
        const name = inputName.value.trim();
        const text = commentText.value.trim();

        if (!name || !text) {
            alert('Заполните все поля!');
            return;
        }

        const newCommentObj = {
            name: name,
            text: text,
            isLiked: false,
            likes: 0,
            createdAt: newTime()
        };

        comments.push(newCommentObj);
        inputName.value = "";
        commentText.value = "";

        renderComments();
    };


    btnAddComment.addEventListener('click', newComment);

    inputName.addEventListener('keydown', (e) => {
        if (e.key === 'Enter') newComment();
    });

    commentText.addEventListener('keydown', (e) => {
        if (e.key === 'Enter' && e.ctrlKey) newComment();
    });


    renderComments();
  </script>
</html>
