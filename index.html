<!doctype html>
<html>
    <head>
        <title>Проект "Комменты"</title>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="styles.css" />
        <style>
            .add-form {
                display: none;
            }
        </style>
    </head>

    <body>
        <div class="container">
            <div class="comments-loading">
                Данный загружаются, пожалуйста подождите...
            </div>
            <ul class="comments"></ul>

            <div class="add-form">
                <input
                    type="text"
                    class="add-form-name"
                    placeholder="Введите ваше имя"
                />
                <textarea
                    type="textarea"
                    class="add-form-text"
                    placeholder="Введите ваш коментарий"
                    rows="4"
                ></textarea>
                <div class="add-form-row">
                    <button class="add-form-button">Написать</button>
                </div>
            </div>
            <div class="form-loading">Загрузка коментария...</div>
        </div>
    </body>

    <script type="module" src="./modules/index.js"></script>
</html>
